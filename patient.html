<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="patstyle.css">
    <link rel="stylesheet" type="text/css" href="general.css">
</head>
<body>
    <header>
        <h1>Patient Management System</h1>
      
             <nav>
                <nav>
                    <ul>
                        <li><a href="doctor.html">Doctor</a></li>
                        <li><a href="receptionist.html">Receptionist</a></li>
                        <li><a href="pharmacist.html">Pharmacist</a></li>
                        <li><a href="Analytics_Insights.html">Analysis</a></li>
                        <li><a href="patient.html">Patient</a></li>
                    </ul>
                </nav>
            </nav>
        </header>
    </header>
    <main>
        <section id="patient-details">
            <h2>Patient Details</h2>
            <form id="patient-form">
                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" required>
                <div class="speak_btn">
                    <button onclick="startSpeechRecognition('patient-name')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
                    <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
                </div>
        

                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" required>
                <div class="speak_btn">
                    <button onclick="startSpeechRecognition('patient-age')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
                    <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
                  </div>


                <button type="submit">Save Details</button>
            </form>
        </section>
        <section id="medical-history">
            <h2>Medical History</h2>
            <textarea id="history-textarea" rows="4" placeholder="Enter medical history"></textarea>
            <div class="speak_btn">
                <button onclick="startSpeechRecognition('history-textarea')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
                <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
              </div>
        </section>
        <section id="medicine-details">
            <h2>Medicine Details</h2>
            <form id="medicine-form">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" required>
                <div class="speak_btn">
                    <button onclick="startSpeechRecognition('medicine-name')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
                    <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
                  </div>
                <button type="submit">Add Medicine</button>
            </form>
            <ul id="medicine-list">
                <!-- Medicine list items will be added dynamically using JavaScript -->
            </ul>
        </section>
        <section id="fetch-patient">
            <h2>Fetch Patient Data</h2>
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" required>
            <div class="speak_btn">
                <button onclick="startSpeechRecognition('patient-id')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
                <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
            </div>
           
        </section>
        <button id="fetch-button">Fetch Data</button>
        <div id="patient-data"></div>
    </main>
    <script src="patscript.js"></script>
    <script src="general.js"></script>
</body>
</html>
