<!DOCTYPE html>
<html>
<head>
    <title>Doctor Page</title>
    <link rel="stylesheet" type="text/css" href="dstyle.css">
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Doctor's Clinic</div>
        <ul class="navbar-nav">
                        <li><a href="doctor.html">Doctor</a></li>
                        <li><a href="receptionist.html">Receptionist</a></li>
                        <li><a href="pharmacist.html">Pharmacist</a></li>
                        <li><a href="Analytics_Insights.html">Analysis</a></li>
                        <li><a href="patient.html">Patient</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1>Enter Patient Information</h1>
        <form id="patient-form">

            <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <div class="speak_btn">
                <button onclick="startSpeechRecognition('age')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
            <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
              </div>
            </div>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4"></textarea>
            <div class="speak_btn">
                <button onclick="startSpeechRecognition('symptoms')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
            <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
              </div>
            

            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease">
            <div class="speak_btn">
                <button onclick="startSpeechRecognition('disease')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
            <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
              </div>
            

            <label for="prescription">Prescription:</label>
            <textarea id="prescription" name="prescription" rows="4"></textarea>
            <div class="speak_btn">
                <button onclick="startSpeechRecognition('prescription')"><i class="material-icons" style="font-size: 15px;">mic</i></button>
            <button onclick="addPatient()"><i class="material-icons" style="font-size: 15px;">mic_off</i></button>
              </div>

            <button type="submit">Submit</button>
        </form>

        <div class="patient-info-container">
            <h2>Entered Patient Information:</h2>
            <table id="patient-info-table">
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>Disease</th>
                        <th>Symptoms</th>
                        <th>Medicine</th>
                        <th>Prescription</th>
                    </tr>
                </thead>
                <tbody id="patient-info-body">
                    <!-- Patient information rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

   
    <script src="hospitals.js"></script>
    <script src="general.js"></script>
</body>
</html>
